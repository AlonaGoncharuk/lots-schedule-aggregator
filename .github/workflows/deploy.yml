name: Deploy

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    name: Test, Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Lots/package-lock.json
      
      - name: Install dependencies
        working-directory: ./Lots
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./Lots
        run: npx playwright install chromium --with-deps
      
      - name: Run unit tests
        working-directory: ./Lots
        run: npm test
        continue-on-error: false
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Set GCP project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Enable required APIs
        run: |
          gcloud services enable cloudbuild.googleapis.com
          gcloud services enable run.googleapis.com
          gcloud services enable containerregistry.googleapis.com
      
      - name: Build and deploy to Cloud Run
        working-directory: ./Lots
        run: |
          gcloud run deploy ${{ secrets.GCP_SERVICE_NAME || 'lots-schedule-aggregator' }} \
            --source . \
            --platform managed \
            --region ${{ secrets.GCP_REGION || 'us-central1' }} \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 540 \
            --max-instances 10
      
      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ secrets.GCP_SERVICE_NAME || 'lots-schedule-aggregator' }} \
            --region ${{ secrets.GCP_REGION || 'us-central1' }} \
            --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployment complete! Service URL: $SERVICE_URL"
      
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Service URL: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment successful" >> $GITHUB_STEP_SUMMARY

