<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orchestra Schedules</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Orchestra Schedules</h1>
      <button id="updateBtn">Update</button>
      <button id="exportBtn" disabled>Export to Excel</button>
      <span id="status"></span>
    </header>

    <section class="filters">
      <div class="filter-group">
        <label class="filter-label">Country</label>
        <div id="countryFilter" class="filter-checkboxes"></div>
      </div>
      <div class="filter-group">
        <label class="filter-label">Show</label>
        <div id="showFilter" class="filter-checkboxes"></div>
      </div>
      <div class="filter-group">
        <label class="filter-label">Orchestra</label>
        <div id="orchestraFilter" class="filter-checkboxes"></div>
      </div>
      <div class="filter-group">
        <label class="filter-label" style="visibility: hidden;">Clear</label>
        <button id="clearFilters">Clear Filters</button>
      </div>
    </section>

    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading schedule data...</p>
    </div>

    <section>
      <h2>Schedule</h2>
      <div class="table-wrapper">
        <table id="scheduleTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Country</th>
              <th>City</th>
              <th>Show</th>
              <th>Orchestra</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>Summary by Country & Month</h2>
      <div class="table-wrapper">
        <table id="summaryTable">
          <thead>
            <tr>
              <th>Country</th>
              <th>Month</th>
              <th>Shows</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Error Popup Modal -->
  <div id="errorPopup" class="error-popup" style="display: none;">
    <div class="error-popup-content">
      <div class="error-popup-header">
        <h2>Error Occurred</h2>
        <button id="closeErrorPopup" class="close-btn">&times;</button>
      </div>
      <div class="error-popup-body">
        <p id="errorMessage"></p>
        <div id="errorDetails" style="display: none;">
          <p><strong>Session ID:</strong> <span id="errorSessionId"></span></p>
          <button id="downloadLogsBtn" class="download-btn">Download Session Logs</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
